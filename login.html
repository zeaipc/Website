<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form in PHP | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login to ZEAIPC</header>
    <form id="loginForm">
      <div class="dbl-field">
        <div class="field">
          <input type="text" id="loginUsername" name="name" placeholder="Enter username or email">
          <i class='fas fa-user'></i>
        </div>
        <div class="field">
          <input type="password" id="loginPassword" placeholder="Enter your ZEAIPC password">
          <i class='fas fa-eye toggle-password'></i>  
        </div>
      </div>   
     <style>
  .message-footer {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
  }
  .message-footer.error {
    color: red;
  }
  .message-footer.success {
    color: green;
  }
</style>
      <footer id="loginMessage" class="message-footer"></footer>
    
      <div class="button-area">
  <p style="text-decoration: none;">Don't have an account? <a href="signup.html" style="text-decoration: none;">Signup here</a></p>

 
        <button type="submit"style="margin-left: 250px;">Login</button>
     
      </div>  
    </form>
  </div>

<style>
  /* Import Google font - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  display: flex;
  padding: 0 10px;
  min-height: 100vh;
  background: #0D6EFD;
  align-items: center;
  justify-content: center;
}
::selection{
  color: #fff;
  background: #0D6EFD;
}
.wrapper{
  width: 715px;
  background: #fff;
  border-radius: 5px;
  box-shadow: 10px 10px 10px rgba(0,0,0,0.05);
}
.wrapper header{
  font-size: 22px;
  font-weight: 600;
  padding: 20px 30px;
  border-bottom: 1px solid black;
}
.wrapper form{
  margin: 35px 30px;
}
.wrapper form.disabled{
  pointer-events: none;
  opacity: 0.7;
}
form .dbl-field{
  display: flex;
  margin-bottom: 25px;
  justify-content: space-between;
}
.dbl-field .field{
  height: 50px;
  display: flex;
  position: relative;
  width: calc(100% / 2 - 13px);
}
.wrapper form i{
  position: absolute;
  top: 50%;
  left: 18px;
  color: #3D00FF;
  font-size: 17px;
  pointer-events: none;
  transform: translateY(-50%);
}
form .field input,
form .message textarea{
  width: 100%;
  height: 100%;
  outline: none;
  padding: 0 18px 0 48px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #000000;
}
.field input::placeholder,
.message textarea::placeholder{
  color: #0025FF;
}
.field input:focus,
.message textarea:focus{
  padding-left: 47px;
  border: 2px solid #0D6EFD;
}
.field input:focus ~ i,
.message textarea:focus ~ i{
  color: #0D6EFD;
}

form .button-area{
  margin: 25px 0;
  display: flex;
  align-items: center;
}
.button-area button{
  color: #fff;
  border: none;
  outline: none;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
  padding: 13px 25px;
  background: #0D6EFD;
  transition: background 0.3s ease;
}
.button-area button:hover{
  background: #025ce3;
}
.button-area span{
  font-size: 17px;
  margin-left: 30px;
  display: none;
}
@media (max-width: 600px){
  .wrapper header{
    text-align: center;
  }
  .wrapper form{
    margin: 35px 20px;
  }
  form .dbl-field{
    flex-direction: column;
    margin-bottom: 0px;
  }
  form .dbl-field .field{
    width: 100%;
    height: 45px;
    margin-bottom: 20px;
  }
  form .message textarea{
    resize: none;
  }
  form .button-area{
    margin-top: 20px;
    flex-direction: column;
  }
  .button-area button{
    width: 100%;
    padding: 11px 0;
    font-size: 16px;
  }
  .button-area span{
    margin: 20px 0 0;
    text-align: center;
  }
}
</style>



  
  
  
  
  
  
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const usernameField = document.getElementById("loginUsername");
    const passwordField = document.getElementById("loginPassword");
    const messageFooter = document.getElementById("loginMessage");
    const identifier = usernameField.value;
    const password = passwordField.value;
    const loginTime = new Date().toLocaleString();

    // Clear previous messages
    messageFooter.textContent = "";
    messageFooter.className = "message-footer";

    // Retrieve users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if the identifier (username/email) and password match any user
    const user = users.find(user => 
      (user.username === identifier || user.email === identifier) && user.password === password
    );

    if (user) {
      // Update the login time for the user
      user.lastLogin = loginTime;
      localStorage.setItem("users", JSON.stringify(users));

      // Store the current logged-in user in localStorage
      localStorage.setItem("currentUsername", user.username);

      messageFooter.textContent = "Login successful!";
      messageFooter.classList.add("success");
      window.location.href = "zeaipc.html";  // Redirect after displaying message (optional delay if needed)
    } else {
      messageFooter.textContent = "Invalid username/email or password!";
      messageFooter.classList.add("error");
    }
  });
</script>
</body>
</html>
